<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Placeholder webpage title-->
        <title>Task List Web Widget</title> 

        <link rel="icon" href="">

    <!--
        The body is made based on the draw up of the UI-Design
        Breaks all the divs up using ids and classes 
    -->

        <div id="outermost_box">
            <div id="task_list_title">
                <h1>Task List</h1>
            </div>

            <div id="tasks_main">
                <div id="tasks">
                    <h2>Tasks</h2>
                </div>
                <div id="task_list_items">
                    <div class="task">
                        <h3><input class="radiobtn" type="radio">Task 1 Due Date</h3>
                    </div>
                    <div class="task">
                        <h3><input class="radiobtn" type="radio">Task 2 Due Date</h3>
                    </div>
                    <div class="task">
                        <h3><input class="radiobtn" type="radio">Task 3 Due Date</h3>
                    </div>
                    <div class="task">
                        <h3><input class="radiobtn" type="radio">Task 4 Due Date</h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
